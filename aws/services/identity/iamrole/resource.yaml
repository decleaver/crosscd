apiVersion: iam.aws.crossplane.io/v1beta1
kind: IAMRole
metadata:
  name: iamrole
spec:
  roleName: my-cool-iamrole
  description: a role that gives a cool power
  assumeRolePolicyDocument: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Principal": {
            "Service": "eks.amazonaws.com"
          },
          "Action": "sts:AssumeRole"
        }
      ]
    }
  reclaimPolicy: Delete
  providerRef:
    name: aws-provider
