apiVersion: iam.aws.crossplane.io/v1beta1
kind: Role
metadata:
  name: argo-iamrole
spec:
  forProvider:
    description: iam role for wordpress eks
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "eks.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
